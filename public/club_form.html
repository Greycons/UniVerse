<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque; 
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        textarea {
            height: 100px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Club Activity</h1>
        <form action="/join_club" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label>YEAR :</label>
                <input type="radio" id="batch1" name="batch" value="1st" required>
                <label for="batch1">1st</label>
                <input type="radio" id="batch2" name="batch" value="2nd" required>
                <label for="batch2">2nd</label>
                <input type="radio" id="batch1" name="batch" value="1st" required>
                <label for="batch1">3rd</label>
                <input type="radio" id="batch2" name="batch" value="2nd" required>
                <label for="batch2">4th</label>
            </div>
            <div class="form-group">
                <h3>branch :</h3>
                <label for="branch1">CS</label>
                <input type="radio" id="branch1" name="branch" required>
                <label for="branch2">CE</label>
                <input type="radio" id="branch2" name="branch"  required>
                <label for="branch1">IT</label>
                <input type="radio" id="branch1" name="branch"  required>
                <label for="branch2">AIML</label>
                <input type="radio" id="branch2" name="branch" required>
                <label for="branch2">MBATECH</label>
                <input type="radio" id="branch2" name="branch"  required>
            </div>
            <div class="form-group">
                <label for="position">Club Positions(for GDSC ADC CODING)&#128187</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select a position</option>
                    <option value="Position1">creative</option>
                    <option value="Position2">social media management</option>
                    <option value="Position1">management</option>
                    <option value="Position2">public relation</option>
                    <option value="Position1">event management</option>
                    <option value="Position2">technical</option>
                </select>
            </div>
            <div class="form-group">
                <label for="suit">Why are you suitable for this position?</label>
                <textarea id="suit" name="suit" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills relevant to the position:</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Previous experience in this field:</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
